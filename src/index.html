<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class = "">
    <main class = "flex items-center justify-center h-[75vh] min-h-[500px] p-10 mt-[50px]">
        <div class = "w-[400px] border-2 border-gray-950 rounded-2xl p-5 bg-gray-400 " id = "calculator">
            <div class = "px-[15px] py-[30px] border-2 border-gray-950 rounded-md mb-5 bg-gray-200 text-right text-4xl" id = "screen" >
                0
            </div>
            <div id = "buttons" >
                <div class = "grid grid-cols-2 gap-3 mb-3">
                    <button class = "bg-red-300 p-5 border-2 rounded-md border-gray-950">CLEAR</button>
                    <button class = "bg-blue-300 p-5 border-2 rounded-md border-gray-950">DELETE</button>
                </div>
                <div class = "grid grid-cols-4 gap-3 text-xl">
                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        7
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        8
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        9
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        &divide;
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        4
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        5
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        6
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        &times;
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        1
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        2
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        3
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        &minus;
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        .
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        0
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        =
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950">
                        &plus;
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
