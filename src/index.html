                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950" data-number>
                        3
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950" data-operator>
                        &minus;
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950" data-number>
                        .
                    </button>

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950" data-number>
                        0

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950" id = 'equals'>
                        =

                    <button class = "bg-gray-50 p-5 border-2 rounded-md border-gray-950" data-operator>
                        &plus;
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const numbers = document.querySelectorAll("[data-number]");
        const currentScreen = document.querySelector("#currentScreen");
        const pastScreen = document.querySelector("#pastScreen");
        let counter = 0;
      
        numbers.forEach(number => {
            number.addEventListener('click', () => {
                if((currentScreen.textContent === '0')){
                    currentScreen.textContent = '';
                }
                else if((pastScreen.textContent.length > 0) && (counter == 0)){
                    currentScreen.textContent = '';
                    counter += 1;
                }
                currentScreen.textContent += number.textContent;
            } )
        })

        const clear = document.querySelector('#clear'); 
        clear.addEventListener('click', () =>{
            currentScreen.textContent = 0
            pastScreen.textContent = ''
        })

        const operators = document.querySelectorAll("[data-operator]");
        operators.forEach(operator => {
            operator.addEventListener('click', () => {
                if(counter > 0){
                    console.log('hhi');
                    if(pastScreen.textContent.slice(-1) == '&divide'){
                        divide(pastScreen.textContent, currentScreen.textContent);
                    }
                    else if (pastScreen.textContent.slice(-1) == '&times'){
                        multiply(pastScreen.textContent, currentScreen.textContent)
                    }
                    else if (pastScreen.textContent.slice(-1) == '&plus'){
                        add(pastScreen.textContent, currentScreen.textContent)
                    }
                    else if (pastScreen.textContent.slice(-1) == '&minus'){
                        subtract(pastScreen.textContent, currentScreen.textContent)
                    }
                }
                pastScreen.textContent = (currentScreen.textContent + operator.textContent);
                counter = 0;
            })
        })

    </script>
